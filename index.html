<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
    }

    .context-menu {
      display: none;
      position: fixed;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      animation: ambientGlow 5s infinite alternate;
    }

    @keyframes ambientGlow {
      0% {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      }
    }

    .menu-button {
      display: block;
      width: 100%;
      padding: 8px;
      text-align: left;
      cursor: pointer;
      border: none;
      background: none;
      outline: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .menu-button:hover {
      background: rgba(0, 123, 255, 0.1);
    }
  </style>
</head>
<body>

<div class="context-menu" id="customContextMenu">
  <button class="menu-button" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
  <button class="menu-button" onclick="showMessage()">DEVELOPER</button>
</div>

<script>
  // Function to show the custom context menu
  function showContextMenu(e) {
    e.preventDefault();
    const contextMenu = document.getElementById('customContextMenu');
    contextMenu.style.left = `${e.clientX}px`;
    contextMenu.style.top = `${e.clientY}px`;
    contextMenu.style.display = 'block';
  }

  // Function to hide the custom context menu
  function hideContextMenu() {
    const contextMenu = document.getElementById('customContextMenu');
    contextMenu.style.display = 'none';
  }

  // Function to share the page on WhatsApp
  function shareOnWhatsApp() {
    // Open WhatsApp or display a share dialog with the page URL
    const pageURL = encodeURIComponent(window.location.href);
    const message = encodeURIComponent('Visualize your audio with https://etus.link/visualaudios. Developed by Anshpreet');
    const whatsappURL = `https://api.whatsapp.com/send?text=${message}`;
    window.open(whatsappURL, '_blank');
    hideContextMenu();
  }

  // Function to show a message
  function showMessage() {
    alert('This page is made by Anshpreet');
    hideContextMenu();
  }

  // Attach context menu event listeners
  document.addEventListener('contextmenu', showContextMenu);
  document.addEventListener('click', hideContextMenu);
</script>

</body>
</html>

    function openPopup() {
      document.getElementById("donationPopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("donationPopup").style.display = "none";
    }

    function handleCheckboxClick(checkbox) {
      // Uncheck other checkboxes
      var checkboxes = document.querySelectorAll('.donation-checkbox');
      checkboxes.forEach(function (cb) {
        if (cb !== checkbox) {
          cb.checked = false;
        }
      });

      // Update the selected amount
      document.getElementById("selectedAmount").value = checkbox.checked ? checkbox.value : '';
    }

    function submitUPIForm() {
      var selectedAmount = getSelectedAmount();

        // Replace 'kaur108@paytm' with the actual UPI ID
        var upiId = 'kaur109@paytm';
        var amount = selectedAmount;

        window.location.href = paymentLink;
      } else {
        alert("Please select a donation amount.");
      }
    }

    function getSelectedAmount() {
      var checkboxes = document.querySelectorAll('.donation-checkbox:checked');
      if (checkboxes.length > 0) {
        return checkboxes[0].value;
      } else {
        return null;
      }
    }
  </script>
